version: "3.1"

nlu:
- intent: salam
  examples: |
    - hai
    - halo
    - assalamualaikum
    - selamat pagi
    - selamat siang
    - selamat sore
    - selamat malam

- intent: pamit
  examples: |
    - terima kasih
    - sampai jumpa
    - sampai nanti
    - selamat tinggal
    - bye

- intent: syarat_kk
  examples: |
    - Apa saja syarat untuk membuat Kartu Keluarga di Pemangkat?
    - Bagaimana cara mengurus KK baru di Kecamatan Pemangkat?
    - Dokumen apa saja yang dibutuhkan untuk KK?
    - Syarat membuat KK di Kecamatan Pemangkat?

- intent: syarat_ktp
  examples: |
    - Bagaimana cara membuat KTP di Pemangkat?
    - Apa saja syarat untuk mengurus KTP baru?
    - Dokumen apa saja yang diperlukan untuk KTP?
    - Syarat KTP di Pemangkat?

- intent: syarat_skck
  examples: |
    - Bagaimana cara membuat SKCK di Kecamatan Pemangkat?
    - Apa saja syarat pembuatan SKCK di Pemangkat?
    - Dokumen SKCK di Kecamatan Pemangkat apa saja?
    - Cara mengurus SKCK di Polsek Pemangkat?

- intent: jam_layanan
  examples: |
    - Jam berapa kantor kecamatan buka?
    - Kapan pelayanan administrasi di Pemangkat?
    - Apa jam kerja kantor Kecamatan Pemangkat?

- intent: lokasi_kantor
  examples: |
    - Di mana lokasi kantor Kecamatan Pemangkat?
    - Alamat kantor kecamatan Pemangkat di mana?
    - Bagaimana cara menuju kantor Kecamatan Pemangkat?

- intent: bantuan_bot
  examples: |
    - Kamu bot atau manusia?
    - Apakah kamu bisa membantu saya?
    - Kamu dibuat untuk apa?

- intent: fallback
  examples: |
    - Maaf, saya tidak paham.
    - Bisa diulangi lagi?
    - Saya tidak mengerti.
